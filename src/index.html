<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">

    <title>Dxone</title>
</head>

<body>
<header id="main-header">
    <nav id="main-header-nav">
        <div id="main-header-logo">
            <a href="https://dxone.com/" id="header-logo-link">
                <img id="header-logo-img" src="img/header-logo.svg">
            </a>
        </div>
        <div id="main-header-buttons" class="d-none d-sm-flex">
            <a class="header-buttons login-button" href="#">
                Login
            </a>
            <a class="header-buttons register-button" href="#">
                Register
            </a>
        </div>
    </nav>
</header>
<div class="divider"></div>
<main id="main-block">
    <div class="container-fluid" id="welcome-block">
        <div id="currency">
            <span>BTC/USD $8.921.82</span>
        </div>
        <div class="container">
            <div class="row flex-column-reverse flex-md-row">
                <div class="col-md-6 align-self-center p-0">
                    <span id="welcome">Welcome</span>
                    <h1>Cutting-edge crypto trading and research platform</h1>
                    <div id="welcome-buttons">
                        <a class="welcome-buttons get-started-button" href="#">Get Started</a>
                        <a class="welcome-buttons watch-video-button" href="#">Watch video</a>
                    </div>
                    <div class="social">
                        <a href="" class="social-dark-links" id="fb-dr-link">
                            <img src="img/d-fb.svg" alt="fb">
                        </a>
                        <a href="" class="social-dark-links" id="tw-dr-link">
                            <img src="img/d-tw.svg" alt="tw">
                        </a>
                        <a href="" class="social-dark-links">
                            <img src="img/d-ln.svg" alt="in">
                        </a>
                        <a href="" class="social-dark-links">
                            <img src="img/d-m.svg" alt="m">
                        </a>
                    </div>
                </div>
                <div class="col-md-6 align-self-center">
                    <div class="welcome-image-placeholder">
                        <img src="img/main_picture.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="middle-line"></div>
    </div>

</main>
</body>
</html>
